

<section class="sectionContainer">
    <img class="image" (window:resize)="getImage()" [src]="getImage()" alt="">
    <article class="textContainer">
        <ul class="planetList" >
            <li *ngFor="let listItem of destinations let i = index" id={{listItem}} [routerLink]="['/destination',listItem]" routerLinkActive="Active">{{listItem | uppercase}}</li>
        </ul>

        <h2 class="name">{{planet.name | uppercase}}</h2>
        <p class="description">{{planet.description}}</p>
        <div class="spacingLine"></div>
        <div class="statsContainer">
            <div class="distanceContainer">
                <p class="distanceHeader">AVG. DISTANCE</p>
                <p class="distance">{{planet.distance}}</p>
            </div>
            <div class="travelContainer">
                <p class="travelHeader">Est. travel time</p>
                <p class="travel">{{planet.travel}}</p>
            </div>
        </div>
    </article>
</section>
