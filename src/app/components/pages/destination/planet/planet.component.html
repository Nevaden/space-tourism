


<img src={{planet.images.png}} alt="">

<ul class="planetList" >
    <li *ngFor="let listItem of destination" id={{listItem.name}} [routerLink]="['/destination',listItem.name]" >{{listItem.name | uppercase}}</li>
</ul>

<h2>{{planet.name | uppercase}}</h2>
<p>{{planet.description}}</p>
<hr>
<p>{{planet.distance}}</p>
<p>{{planet.travel}}</p>
