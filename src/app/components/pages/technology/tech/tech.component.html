<section class="section">
    <img class="image" (window:resize)="getImage()" [src]="getImage()" alt="techonology image">
    <article class="textContainer">
        <ul class="techlList">
            <li *ngFor="let listItem of techItems; let i = index" id={{listItem}} class={{listItem}} routerLinkActive="active" [routerLink]="['/technology',listItem]">{{i+1}}</li>
        </ul>  
        <section class="techItems">
            <p class="terminology">THE TERMINOLOGY...</p>
            <p class="name">{{tech.name | uppercase}}</p>
            <p class="description">{{tech.description}}</p>
        </section>
    </article>

</section>
